    <!--Adds header to introduce PORTFOLIO webpage by placing a logo and to set navigational links as hamburger menu-->

    <!--    Made by Erik Terwan 24th of November 2015 MIT License  -->
    <header>

            <nav>
                <div class="logo">
                    <!--ADD LOGO PICTURE img src="images/"logo.png id="logo" alt="Lucia Garavito-logo"-->
                </div>
                <div id="menuToggle">
                    <!--A fake / hidden checkbox is used as click reciever so you can use the :checked selector on it.-->
                    <input type="checkbox" />
                    <!--Some spans to act as a hamburger. They are acting like a real hamburger,not that McDonalds stuff-->
                    <span></span>
                    <span></span>
                    <span></span>
                    <!--Too bad the menu has to be inside of the button but hey, it's pure CSS magic.-->

                        </li>
                        <li>

                        </li>

                        </li>
                        <li>
                            <a href="#Contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
